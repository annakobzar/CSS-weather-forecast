<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Start Template" />
    <meta name="author" content="Admin" />
    <title>Weather forecast</title>
    <link rel="icon" href="images/favicon.png" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/bootstrap-grid.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css"
    />

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>CSS Weather Forecast <i class="wi wi-sunrise"></i></h1>
      </div>

      <div class="row cities">
        <div class="col-6 city-item">
          <h2 class="city-name">Lisbon</h2>
          <div class="weather">21&deg;C <i class="wi wi-day-sunny"></i></div>
        </div>
        <div class="col-3 city-item">
          <h2 class="city-name">Paris</h2>
          <div class="weather">
            11&deg;C <i class="wi wi-night-rain-mix"></i>
          </div>
        </div>
        <div class="col-3 city-item">
          <h2 class="city-name">Belgrade</h2>
          <div class="weather">15&deg;C <i class="wi wi-day-cloudy"></i></div>
        </div>
        <div class="col-3 city-item">
          <h2 class="city-name">Moscow</h2>
          <div class="weather">
            21&deg;C <i class="wi wi-day-cloudy-high"></i>
          </div>
        </div>
        <div class="col-3 city-item">
          <h2 class="city-name">Tel Aviv</h2>
          <div class="weather">31&deg;C <i class="wi wi-hot"></i></div>
        </div>
        <div class="col-3 city-item">
          <h2 class="city-name">Cair</h2>
          <div class="weather">21&deg;C <i class="wi wi-day-sunny"></i></div>
        </div>
        <div class="col-3 city-item">
          <h2 class="city-name">New York</h2>
          <div class="weather">
            17&deg;C <i class="wi wi-day-thunderstorm"></i>
          </div>
        </div>
        <div class="col-3 city-item">
          <h2 class="city-name">New Dehli</h2>
          <div class="weather">17&deg;C <i class="wi wi-hail"></i></div>
        </div>
        <div class="col-6 city-item">
          <h2 class="city-name">San Francisco</h2>
          <div class="weather">15&deg;C <i class="wi wi-day-cloudy"></i></div>
        </div>
        <div class="col-3 city-item">
          <h2 class="city-name">Tokyo</h2>
          <div class="weather">8&deg;C <i class="wi wi-night-clear"></i></div>
        </div>
        <div class="col-12 city-item">
          <h2 class="city-name">Sydney</h2>
          <div class="weather">
            25&deg;C <i class="wi wi-night-partly-cloudy"></i>
          </div>
        </div>
      </div>
      <div class="row">
        <p>
          Have a nice day and don't forget umbrella if you are in New Dehli now!
        </p>
      </div>
      <!-- <ul class="cities">
        <li>Lisbon</li>
        <li>Paris</li>
        <li>Belgrade</li>

        <li>New Dehli</li>
        <li>San Francisco</li>
        <li>Tokyo</li>
        <li>Sydney</li>
      </ul> -->
    </div>
  </body>
</html>
