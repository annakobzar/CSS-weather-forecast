<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Start Template" />
    <meta name="author" content="Admin" />
    <title>Weather forecast</title>
    <link rel="icon" href="images/favicon.png" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/bootstrap-grid.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css"
    />

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>CSS Weather Forecast <i class="wi wi-sunrise"></i></h1>
      </div>

      <div class="row cities">
        <div class="col-6 city-item">
          Lisbon <br />
          21&deg;C <i class="wi wi-day-sunny"></i>
        </div>
        <div class="col-3 city-item">
          Paris <br />
          11&deg;C <i class="wi wi-night-rain-mix"></i>
        </div>
        <div class="col-3 city-item">
          Belgrade <br />
          15&deg;C <i class="wi wi-day-cloudy"></i>
        </div>
        <div class="col-3 city-item">
          Moscow <br />
          21&deg;C <i class="wi wi-day-cloudy-high"></i>
        </div>
        <div class="col-3 city-item">
          Tel Aviv <br />
          31&deg;C <i class="wi wi-hot"></i>
        </div>
        <div class="col-3 city-item">
          Cair <br />
          21&deg;C <i class="wi wi-day-sunny"></i>
        </div>
        <div class="col-3 city-item">
          New York <br />
          17&deg;C <i class="wi wi-day-thunderstorm"></i>
        </div>
        <div class="col-3 city-item">
          New Dehli <br />
          17&deg;C <i class="wi wi-hail"></i>
        </div>
        <div class="col-6 city-item">
          San Francisco <br />
          15&deg;C <i class="wi wi-day-cloudy"></i>
        </div>
        <div class="col-3 city-item">
          Tokyo <br />
          8&deg;C <i class="wi wi-night-clear"></i>
        </div>
        <div class="col-12 city-item">
          Sydney <br />
          25&deg;C <i class="wi wi-night-partly-cloudy"></i>
        </div>
      </div>
      <div class="row">
        <p>
          Have a nice day and don't forget umbrella if you are in New Dehli now!
        </p>
      </div>

  </body>
